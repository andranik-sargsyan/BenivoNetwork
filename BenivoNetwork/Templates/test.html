<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test - BenivoNetwork</title>
    <link href="../favicon.ico" rel="shortcut icon" />
    <link href="../Content/Plugins/bootstrap.5.1.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../Content/Plugins/jquery.3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../Content/Plugins/bootstrap.5.1.2/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="../Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/test.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/common.js" type="text/javascript"></script>
    <script src="../Scripts/test.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h4>Shop Country</h4>
                <select id="shop-country" class="form-control">
                    <option value="">---</option>
                    <option value="GB">GB</option>
                    <option value="Germany">Germany</option>
                    <option value="Russia">Russia</option>
                </select>
            </div>
            <div class="col-md-10">
                <!--Artist/Band DDL, Your Country DDL -> Name/Surname/State/City/ZIP/Phone-->

                <h4>&nbsp;</h4>

                <div id="common" class="d-none">
                    Name <input type="text" id="name" class="form-control" /><br />
                    Surname <input type="text" id="surname" class="form-control" /><br />
                </div>

                <div class="other-data d-none" data-name="Germany">
                    ZIP <input type="text" id="zip" class="form-control" /><br />
                </div>

                <select class="form-control artist d-none" data-name="GB">
                    <option>Muse</option>
                    <option>The Beatles</option>
                    <option>Pink Floyd</option>
                </select>
                <select class="form-control artist d-none" data-name="Germany">
                    <option>Bethoven</option>
                    <option>Scorpions</option>
                    <option>Rammstein</option>
                    <option>Sarah Connor</option>
                </select>
                <select class="form-control artist d-none" data-name="Russia">
                    <option>Олег Газманов</option>
                    <option>Виктор Цой</option>
                    <option>Григорий Лепс</option>
                    <option>Алсу</option>
                    <option>ВИА Сливки</option>
                    <option>Сплин</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
