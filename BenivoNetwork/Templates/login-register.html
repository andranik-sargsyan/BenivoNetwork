<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login/Register - BenivoNetwork</title>
    <link href="../favicon.ico" rel="shortcut icon" />
    <link href="../Content/bootstrap.5.1.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../Content/jquery.3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../Content/bootstrap.5.1.2/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="../Content/Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Styles/login-register.css" rel="stylesheet" type="text/css" />
    <script src="../Content/Scripts/common.js" type="text/javascript"></script>
    <script src="../Content/Scripts/login-register.js" type="text/javascript"></script>
</head>
<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="../Content/Images/logo.png" alt="Benivo Network" />
                </a>
                <div class="navbar-collapse collapse" id="navbar-collapse"></div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row content">
                <div class="col-md-8">
                    <h1>Welcome to</h1>
                    <br />
                    <img id="bn-main-logo" src="../Content/Images/logo.png" class="img-fluid" alt="Responsive image">
                    <br />
                    <br />
                    <h2>...the most unique social network for the most creative individuals!</h2>
                </div>
                <div class="col-md-4">
                    <form id="bn-form-login" class="border p-3" action="index.html" method="post">
                        <h2>Login</h2>
                        <div class="form-group mb-1">
                            <label for="bn-login-email-username">Email or User Name</label>
                            <input type="text" class="form-control" id="bn-login-email-username" placeholder="name@example.com | username" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="bn-password">Password</label>
                            <input type="password" class="form-control" id="bn-password" placeholder="Type your very secret password!" />
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="bn-remember-me">
                            <label class="form-check-label" for="bn-remember-me">
                                Remember Me<!--FIX-->
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success w-100" value="Enter" />
                        </div>
                    </form>
                    <form id="bn-form-register" class="border p-3 mt-3" action="user-profile.html" method="post">
                        <h2>Register</h2>
                        <!--NAME/SURNAME-->
                        <div class="form-group mb-1">
                            <label for="bn-register-email">Email</label>
                            <input type="email" class="form-control" id="bn-register-email" placeholder="name@example.com" />
                        </div>
                        <div class="form-group mb-1">
                            <label for="bn-password">Password</label>
                            <input type="password" class="form-control" id="bn-password" placeholder="Type your very secret password!" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="bn-register-birthdate">Birth Date</label>
                            <input type="date" class="form-control" id="bn-register-birthdate" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success w-100" value="Join Us" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer id="my-footer" class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Copyright © 2021 by Andranik Sargsyan</span>
            <!--2021 - dynamic-->
        </div>
    </footer>
</body>
</html>
